<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parking Hisaab Kitaab</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #7F7FD5, #86A8E7, #91EAE4);
    }
    .calculator {
        width: 90%;
        max-width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        animation: slide-in 0.5s ease-out forwards;
    }
    @keyframes slide-in {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #555;
    }
    input[type="number"] {
        width: calc(100% );
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        background: linear-gradient(to right, #ffffff, #f2f2f2);
        transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
        border-color: #4CAF50;
    }
    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #64B5F6, #7986CB);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background: linear-gradient(to right, #42A5F5, #5C6BC0);
    }
    .result {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        text-align: center;
    }

    /* Responsive Styles */
    @media screen and (max-width: 480px) {
        .calculator {
            width: 95%;
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Parking Hisaab Kitaab</h2>
    <label for="harsh">Number of days paid by Harsh</label>
    <input type="number" id="harsh">
    <label for="gurpreet">Number of days paid by Gurpreet</label>
    <input type="number" id="gurpreet">
    <button onclick="calculate()">Calculate</button>
    <div id="result" class="result"></div>
</div>

<script>
    function calculate() {
        var p1 = parseInt(document.getElementById("harsh").value);
        var p2 = parseInt(document.getElementById("gurpreet").value);
        var res1 = (p1 * 15) / 2;
        var res2 = (p2 * 15) / 2;
        var resultDiv = document.getElementById("result");

        if (!isNaN(p1) && !isNaN(p2)) {
            if (p2 > p1) {
                resultDiv.innerHTML = "Total Amount Pay To Gurpreet: ₹" + (res2 - res1);
            } else {
                resultDiv.innerHTML = "Total Amount Pay to Harsh: ₹" + (res1 - res2);
            }
        } else {
            resultDiv.innerHTML = "Please enter valid numbers.";
        }
    }
</script>

</body>
</html>
